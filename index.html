<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>calcular média</title>
</head>
<body>
  <img class="logo" src="@ rafa.el.png" alt="logo">

  <div id="calculadora">

   <h1>calcular média de consumo de combustivel</h1>

   <label for="distancia">distância percorrida (km):</label>
   <input type="number" id="distancia" step="1"><br><br>

   <label for="combustivel">combustivel consumido (litros):</label>
   <input type="number" id="combustivel" step="1"><br><br>

   <button onclick="calcularconsumo()">calcular </button>

    <p id="resultado"></p>

  </div>
 
  <div id="calculadora2">

    <h1>calcular temperatura</h1>

    <label for="celsius">temperatura em celsius (°C):</label>  
    <input type="number" id="celsius">

    <button onclick="calculartemperaturaF()">calcular celsius (°C) para  fahrenheit (°F)</button>

    <button onclick="calculartemperaturak()">calcular celsius (°C) para Kelvin (K)</button>
    
    <p id="resultado2"></p>

    <label for="Kelvin">temperatura em Kelvin (K)</label>
    <input type="number" id="Kelvin">

    <button onclick="calculartemperaturakprac()">calcular Kelvin (K) para celsius (°C)</button>
    <button onclick="calculartemperaturakpraf()">calcular Kelvin (K) para  fahrenheit (°F)</button>

    <p id="resultado3"></p>

    <label for="fahrenheit">temperatura em fahrenheit (°F)</label> 
    <input type="number" id="fahrenheit">

    <button onclick="calculartemperaturafparac()">calcular fahrenheit °F para celsius °C</button>
    <button onclick="calculartemperaturafparak()">calcular fahrenheit °F para kelvin K</button>

    <p id="resultado4"></p>
  </div>

  <div id="raiz2">

    <h1>raiz quadrada</h1>
 
    <label for="raiz">digite um número</label>
    <input type="number" id="raiz">

    <button onclick="calcularraiz()">calcular</button>

    <p id="resultadoraiz"></p>
  </div>

</body>
</html>
